<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badminton Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Side Zones -->
      <div class="zone zone-1" onclick="incrementLeft()"></div>
      <div class="zone zone-2" onclick="incrementLeft()"></div>
      <!-- Score Display for Left and Right -->
      <div class="score" id="score1">00</div>
      <!-- Right Side Zones -->
      <div class="zone zone-3" onclick="incrementRight()"></div>
      <div class="zone zone-4" onclick="incrementRight()"></div>
      <!-- Score Display for Right -->
      <div class="score" id="score2">00</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
